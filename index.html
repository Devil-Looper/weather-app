<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Weather app</title>
</head>
<body>
    <div class="hk">
        <h1>Weather Web APP </h1>

<script>
    function weather(){
        const cityname=document.getElementById("Weather").value;
        
        axios.get(`https://api.openweathermap.org/data/2.5/weather?q=${cityname}&appid=8c5a3fff23f7549950f3d61b7ccfd20f&units=metric`)
  .then(function (response) {
    // handle success
    console.log(response.data.main.temp);
document.getElementById("result").innerHTML=response.data.main.temp;  
})
    }

    }
</script>
</body>
</html>
